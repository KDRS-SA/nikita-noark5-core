<!DOCTYPE html>
<head>
  <title>Innlogging</title>

</head>
<body>
  <center>
      <h1>Login inn</h1>

	  <div class="mdl-textfield mdl-js-textfield">

	  </div>
	</div>
	<div class="mdl-textfield mdl-js-textfield">

	</div>
	<div class="form-actions col-xs-offset-2 col-xs-10">
	  <input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" value="Logg inn" />

      </form>
  </center>

</html>
